<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vanilla JS Todo-List</title>
    <link href="https://bootswatch.com/4/darkly/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <header class="jumbotron">
        <code class="h1">Vanilla JS Todo List</code>
        <hr>
        <code class="lead">
            <a href="https://webcomponents.org">Web Components</a> |
            <a href="https://www.typescriptlang.org/">TypeScript</a> |
            <a href="https://facebook.github.io/jsx/">JSX</a>
        </code>
    </header>

    <section class="container section">
        <code class="h2">Add A Todo Item:</code>
        <br><br>
        <form class="input-group mb-3">
            <input type="text" class="form-control" placeholder="What do you need to do?" aria-label="What do you need to do?" required>
            <div class="input-group-append">
                <button class="btn btn-outline-success" type="submit">Add Todo Item ✔️</button>
            </div>
        </form>

        <todo-item data-todo="Yum!"></todo-item>
    </section>


    <script type="module" src="js/app.js"></script>
</body>
</html>
