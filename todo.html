<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Productify</title>
    <link href="https://bootswatch.com/4/darkly/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <header class="jumbotron">
        <code class="title h1"><span id="todoName"></span></code>
        <menu-bar></menu-bar>
        <br><br><hr>
    </header>

    <section class="container section">
        <code class="h2">Add An Item:</code>
        <br><br>
        <form class="input-group mb-3">
            <input type="text" class="form-control" placeholder="What do you need to do?" aria-label="What do you need to do?" required>
            <div class="input-group-append">
                <button class="btn btn-outline-success" type="submit">Add Todo Item ✔️</button>
            </div>
        </form>
    </section>
    <section class="container section">
        <code class="h2">Your List:</code>
        <br><br>
        <todo-list> 
        </todo-list>
    </section>

    <script type="module" src="js/todo-app.js"></script>
</body>
</html>
