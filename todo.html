<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Productify</title>
    <link href="https://bootswatch.com/4/darkly/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <header class="jumbotron">
        <h1><code class="title"><span id="todoName">Productify</span></code></h1>
        <menu-bar></menu-bar>
    </header>

    <section class="container section">
        <h2><code>Add An Item:</code></h2>
        <form class="input-group mb-3">
            <input type="text" class="form-control" placeholder="What do you need to do?" aria-label="What do you need to do?" required>
            <div class="input-group-append">
                <button class="btn btn-outline-success" type="submit">Add Todo Item ✔️</button>
            </div>
        </form>
    </section>
    <section class="container section">
        <h2><code>Your List:</code></h2>
        <hr>
        <todo-list> 
        </todo-list>
    </section>

    <!-- WC Polyfills -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.4.1/custom-elements-es5-adapter.js" integrity="sha256-t3CF/CSG7eF8WUulDvxPaqXIEqDU7fOQTEv1DHVdbFs=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.4.1/webcomponents-loader.js" integrity="sha256-Ao3dDPJ8Vd/wf6kjL2MlHNo8vYEeLyvDg8k0njnNS7Y=" crossorigin="anonymous"></script>

    <!-- Main Script controlling list -->
    <script type="module" src="js/todo-app.js"></script>
</body>
</html>
